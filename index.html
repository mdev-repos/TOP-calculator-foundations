<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The Odin Project - Foundations Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-container">
        <h1 class="header-title">JS CALCULATOR</h1>
        <p class="header-subtitle">The Odin Project - Foundations Course</p>
    </header>
    
    <main class="main-container">
        <div class="result-container">
            <span class="result" id="last-operation">-</span>
            <span class="result" id="current-operation">0</span>
        </div>

        <div class="options-container">
            <button class="btn erase" id="clear">Cl</button>
            <button class="btn erase" id="delete">Del</button>
        </div>

        <div class="row-container">
            <button class="btn number" data-number>7</button>
            <button class="btn number" data-number>8</button>
            <button class="btn number" data-number>9</button>
            <button class="btn operation" data-operator>/</button>
        </div>
        <div class="row-container">
            <button class="btn number" data-number>4</button>
            <button class="btn number" data-number>5</button>
            <button class="btn number" data-number>6</button>
            <button class="btn operation" data-operator>*</button>        
        </div>
        <div class="row-container">
            <button class="btn number" data-number>1</button>
            <button class="btn number" data-number>2</button>
            <button class="btn number" data-number>3</button>
            <button class="btn operation" data-operator>-</button>             
        </div>
        <div class="row-container">
            <button class="btn special" id="equal">=</button>
            <button class="btn number" data-number>0</button>
            <button class="btn special" id="point">.</button>
            <button class="btn operation" data-operator>+</button>
        </div>
        <div class="row-container final">
        </div>
    </main>

    <footer>
        <p>mdev - 2024</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
