<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The Odin Project - Foundations Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-container">
        <h1 class="header-title">JS CALCULATOR</h1>
        <p class="header-subtitle">The Odin Project - Foundations Course</p>
    </header>
    
    <main class="main-container">
        <div class="result-container">
            <span class="result" id="result">0</span>
        </div>
        <div class="divider"></div>
        <div class="row-container">
            <div class="button-container"><button>7</button></div>
            <div class="button-container"><button>8</button></div>
            <div class="button-container"><button>9</button></div>
            <div class="button-container operation"><button>/</button></div>
        </div>
        <div class="row-container">
            <div class="button-container"><button>4</button></div>
            <div class="button-container"><button>5</button></div>
            <div class="button-container"><button>6</button></div>
            <div class="button-container operation"><button>*</button></div>        </div>
        <div class="row-container">
            <div class="button-container"><button>1</button></div>
            <div class="button-container"><button>2</button></div>
            <div class="button-container"><button>3</button></div>
            <div class="button-container operation"><button>-</button></div>        </div>
        <div class="row-container">
            <div class="button-container option"><button>CL</button></div>
            <div class="button-container"><button>0</button></div>
            <div class="button-container option"><button>.</button></div>
            <div class="button-container operation"><button>+</button></div>        </div>
    </main>

    <footer>
        <p>mdev - 2024</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
